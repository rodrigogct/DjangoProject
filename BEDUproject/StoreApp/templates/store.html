{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container">

    <div style="float:right;">
        {% include "cart/widget.html "%}
    </div>

    <div class="row">

    {% for product in products %}
        <div class="col-md-4">
        <div class="card" style="width: 100%; margin: 5px 5px;">
            <img src="{{product.image.url}}" class="card-img-top" style = "width: 100%; height: 220;">
            <div class="card-body" style="text-align: center;">
                <h6 class="card-title">{{product.name}}</h6>
                <p class="card-text">{{product.price}}$</p>
            </div>

            <div class="card-footer">
                <a href="{% url 'cart:add' product.id %}" class="btn btn-success">Add to cart</a>
            </div>
        </div>
        </div>
    {% endfor %}

    </div>  
</div>

{% endblock %}
